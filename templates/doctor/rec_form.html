{% extends 'base.html' %}

{% block title %}Add Medical Record - E Hospital{% endblock %}

{% block content %}
<h2>Add Medical Record for {{ pat.user.nm }}</h2>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="dg">Diagnosis</label>
            <textarea id="dg" name="dg" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="pr">Prescription</label>
            <textarea id="pr" name="pr" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="nt">Notes</label>
            <textarea id="nt" name="nt" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Record</button>
        <a href="{{ url_for('doc_recs') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
