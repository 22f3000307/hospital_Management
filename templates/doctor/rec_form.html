{% extends 'base.html' %}

{% block title %}Add Medical Record - Swasthub{% endblock %}

{% block content %}
<h2><i class="fas fa-file-medical"></i> Add Medical Record for {{ pat.user.nm }}</h2>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="dg"><i class="fas fa-stethoscope"></i> Diagnosis</label>
            <textarea id="dg" name="dg" rows="3" placeholder="Enter diagnosis details" required></textarea>
        </div>
        <div class="form-group">
            <label for="pr"><i class="fas fa-prescription"></i> Prescription</label>
            <textarea id="pr" name="pr" rows="5" placeholder="Enter prescription details" required></textarea>
        </div>
        <div class="form-group">
            <label for="nt"><i class="fas fa-sticky-note"></i> Notes</label>
            <textarea id="nt" name="nt" rows="3" placeholder="Additional notes (optional)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Record</button>
        <a href="{{ url_for('doc_recs') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>
{% endblock %}
