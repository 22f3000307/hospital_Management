{% extends 'base.html' %}

{% block title %}My Profile - E Hospital{% endblock %}

{% block content %}
<h2>My Profile</h2>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="nm">Full Name</label>
            <input type="text" id="nm" name="nm" value="{{ doc.user.nm }}" required>
        </div>
        <div class="form-group">
            <label for="ph">Phone</label>
            <input type="text" id="ph" name="ph" value="{{ doc.user.ph }}">
        </div>
        <div class="form-group">
            <label for="sp">Specialization</label>
            <input type="text" id="sp" name="sp" value="{{ doc.sp }}" required>
        </div>
        <div class="form-group">
            <label for="exp">Experience (years)</label>
            <input type="number" id="exp" name="exp" value="{{ doc.exp }}">
        </div>
        <div class="form-group">
            <label for="fee">Consultation Fee</label>
            <input type="number" id="fee" name="fee" step="0.01" value="{{ doc.fee }}">
        </div>
        <div class="form-group">
            <label for="av">Availability</label>
            <input type="text" id="av" name="av" value="{{ doc.av }}" placeholder="e.g., Mon-Fri 9AM-5PM">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
