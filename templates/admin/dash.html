{% extends 'base.html' %}

{% block title %}Admin Dashboard - Swasthub{% endblock %}

{% block content %}
<h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>

<div class="dashboard-stats">
    <div class="stat-card">
        <i class="fas fa-user-md" style="font-size: 2rem; color: var(--clr2); margin-bottom: 0.5rem;"></i>
        <h3>{{ docs|length }}</h3>
        <p>Doctors</p>
        <a href="{{ url_for('admin_docs') }}"><i class="fas fa-arrow-right"></i> View All</a>
    </div>
    <div class="stat-card">
        <i class="fas fa-users" style="font-size: 2rem; color: var(--clr2); margin-bottom: 0.5rem;"></i>
        <h3>{{ pats|length }}</h3>
        <p>Patients</p>
        <a href="{{ url_for('admin_pats') }}"><i class="fas fa-arrow-right"></i> View All</a>
    </div>
    <div class="stat-card">
        <i class="fas fa-calendar-alt" style="font-size: 2rem; color: var(--clr2); margin-bottom: 0.5rem;"></i>
        <h3>{{ apts|length }}</h3>
        <p>Appointments</p>
        <a href="{{ url_for('admin_apts') }}"><i class="fas fa-arrow-right"></i> View All</a>
    </div>
</div>

<div class="quick-actions">
    <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
    <a href="{{ url_for('admin_doc_add') }}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Doctor</a>
</div>
{% endblock %}
