{% extends 'base.html' %}

{% block title %}Login - Swasthub{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="un"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="un" name="un" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="pw"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="pw" name="pw" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p style="margin-top: 1.5rem; text-align: center;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
