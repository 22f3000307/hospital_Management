{% extends 'base.html' %}

{% block title %}Book Appointment - E Hospital{% endblock %}

{% block content %}
<h2>Book Appointment with Dr. {{ doc.user.nm }}</h2>

<div class="doctor-info">
    <p><strong>Specialization:</strong> {{ doc.sp }}</p>
    <p><strong>Experience:</strong> {{ doc.exp }} years</p>
    <p><strong>Fee:</strong> {{ doc.fee }}</p>
    <p><strong>Availability:</strong> {{ doc.av }}</p>
</div>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="dt">Preferred Date</label>
            <input type="date" id="dt" name="dt" required>
        </div>
        <div class="form-group">
            <label for="tm">Preferred Time</label>
            <select id="tm" name="tm" required>
                <option value="">Select Time</option>
                <option value="09:00 AM">09:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="02:00 PM">02:00 PM</option>
                <option value="03:00 PM">03:00 PM</option>
                <option value="04:00 PM">04:00 PM</option>
                <option value="05:00 PM">05:00 PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nt">Notes (Optional)</label>
            <textarea id="nt" name="nt" rows="3" placeholder="Describe your symptoms or reason for visit"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
        <a href="{{ url_for('pat_docs') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
