{% extends 'base.html' %}

{% block title %}My Profile - Swasthub{% endblock %}

{% block content %}
<h2><i class="fas fa-user-cog"></i> My Profile</h2>

<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="nm"><i class="fas fa-id-card"></i> Full Name</label>
            <input type="text" id="nm" name="nm" value="{{ pat.user.nm }}" required>
        </div>
        <div class="form-group">
            <label for="ph"><i class="fas fa-phone"></i> Phone</label>
            <input type="text" id="ph" name="ph" value="{{ pat.user.ph }}">
        </div>
        <div class="form-group">
            <label for="dob"><i class="fas fa-calendar"></i> Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ pat.dob }}">
        </div>
        <div class="form-group">
            <label for="gen"><i class="fas fa-venus-mars"></i> Gender</label>
            <select id="gen" name="gen">
                <option value="">Select Gender</option>
                <option value="Male" {% if pat.gen == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if pat.gen == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if pat.gen == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bg"><i class="fas fa-tint"></i> Blood Group</label>
            <select id="bg" name="bg">
                <option value="">Select Blood Group</option>
                <option value="A+" {% if pat.bg == 'A+' %}selected{% endif %}>A+</option>
                <option value="A-" {% if pat.bg == 'A-' %}selected{% endif %}>A-</option>
                <option value="B+" {% if pat.bg == 'B+' %}selected{% endif %}>B+</option>
                <option value="B-" {% if pat.bg == 'B-' %}selected{% endif %}>B-</option>
                <option value="AB+" {% if pat.bg == 'AB+' %}selected{% endif %}>AB+</option>
                <option value="AB-" {% if pat.bg == 'AB-' %}selected{% endif %}>AB-</option>
                <option value="O+" {% if pat.bg == 'O+' %}selected{% endif %}>O+</option>
                <option value="O-" {% if pat.bg == 'O-' %}selected{% endif %}>O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="addr"><i class="fas fa-map-marker-alt"></i> Address</label>
            <textarea id="addr" name="addr" rows="3" placeholder="Enter your address">{{ pat.addr }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Profile</button>
    </form>
</div>
{% endblock %}
